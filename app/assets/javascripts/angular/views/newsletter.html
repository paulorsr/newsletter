<label>Name:<br>
    <input type="text" ng-model="newsletter.name"><br
 </label>
 <label>Content:<br>
    <textarea id="text" cols="40" rows="5" my-maxlength="5" ng-model="newsletter.content"></textarea>
 </label><br>
 <button ng-click="cancel()"><strong>cancel</strong></button>
<button ng-click="saveNewsletter(newsletter.id)"><strong>save</strong></button>
